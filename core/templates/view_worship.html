{% extends 'base.html' %}
{% load embed_video_tags %}
{% load static %}

{% block main %}
  <div class="container">
    <div class="dist"></div>
    <h3>Adoração</h3>
    <div class="row"> 
      {% for i in worship %}
        <div class="col-lg-3 col-sm-6 mb-4">
          <ul class="card-list">
            <li class="card">
              <a class="card-image" 
                href="{% url 'view_songs' i.ID_Songs %}"  
                style="background-image: url({{i.image.url}});" 
                data-image-full="{{i.image.url}}">
                  <img src="{{i.image.url}}" alt="{{i.singer}}"/>
              </a>
              <a class="card-description" href="{% url 'view_songs' i.ID_Songs %}" >
                <h5 style="white-space: pre-line;"><b>{{i.title}}</b></h5>
                <small>{{i.singer}}</small>
              </a>
            </li>
          </ul>
        </div>
      {% endfor %}
    </div>
      
  </div>
{% endblock %}
